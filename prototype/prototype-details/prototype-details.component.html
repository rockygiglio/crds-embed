<header class="page-header page-header--border-btm">
  <h2>Details:</h2>
</header>

<form [formGroup]="form">
  <div class="btn-form btn-form--border-btm">
    <h3 class="btn-form__header">Give To:</h3>
    <template ngFor let-fund [ngForOf]="funds" let-i="index">
      <button class="btn btn-option" (click)="onClickFund(fund)" [ngClass]="{ active: (gift.fund == fund.Name) }">{{fund.Name}}</button>
    </template>
  </div>

  <div class="btn-form btn-form--border-btm">
    <h3 class="btn-form__header">Frequency:</h3>
    <div class="btn-group">
    <template ngFor let-frequency [ngForOf]="defaultFrequencies" let-i="index">
      <button class="btn btn-option" (click)="onClickFrequency(frequency)" [ngClass]="{ active: (gift.frequency == frequency), disabled: (availableFrequencies.indexOf(frequency) === -1) }" [disabled]="availableFrequencies.indexOf(frequency) === -1">{{frequency}}</button>
    </template>
    </div>
  </div>
</form>

<div *ngIf="gift.frequency !== 'One Time' && !gift.start_date">
  <h3 class="btn-form__header">Recurs On:</h3>
  <datepicker [(ngModel)]="startDate" [minDate]="minDate" [showWeeks]="false" (ngModelChange)="onClickDate($event)"></datepicker>
</div>

<div class="alert alert-warning" *ngIf="gift.start_date">
  Starting on {{ gift.start_date | date: 'MM/dd/yyyy' }}. <button (click)="resetDate()">Change</button>
</div>

<footer class="page-footer">
  <a href="#" class="btn btn-previous pull-left" (click)="back()">Go Back</a>
  <a href="#" class="btn btn-next pull-right" (click)="next()" [ngClass]="{ disabled: !form.valid }">Next</a>
</footer>
