<div>

  <div class="btn-group form-nav" *ngIf="store.isOneTimeGift() && store.isDonation()">

    <label class="btn btn-option" [(ngModel)]="signinOption" btnRadio="Sign In">I have an account</label>
    <label class="btn btn-option" [(ngModel)]="signinOption" btnRadio="Guest">Give as guest</label>
  </div>

  <div *ngIf="signinOption == 'Sign In'" heading="Sign In">
    <header class="section-header">
      <h2>Sign In</h2>
    </header>

    <form [formGroup]="form" action="/" (ngSubmit)="store.preSubmit($event);submitLogin();" novalidate>
      <div class="form-group">
        <label class="sr-only" for="email">Email</label>
        <input type="email" class="form-control" placeholder="Email" name="email" [formControl]="form.get('email')">
      </div>

      <div class="alert alert-danger" *ngIf="(formSubmitted) && formInvalid('email')">
        <p *ngIf="this.form.controls['email'].errors.required">Email is required</p>
        <p *ngIf="this.form.controls['email'].errors.pattern">Email is invalid</p>
      </div>

      <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password"
               [formControl]="form.get('password')">
      </div>

      <div class="alert alert-danger" *ngIf="(formSubmitted) && formInvalid('password')">
        <p>Password is required</p>
      </div>

      <div id="login-exception" class="alert alert-danger" *ngIf="loginException">
        <span [innerHtml]="failedMessage"></span>
      </div>

      <div class="row form__helpers">
        <div class="form__helpers--full">
          <p class="pull-right text-left text-block">
            <a class="text-block__link" [href]="forgotPasswordUrl" target="_blank">Forgot password?</a><br>
            <a class="text-block__link" [href]="helpUrl" target="_blank">Need help?</a>
          </p>
        </div>
      </div>

      <hr>

      <p class="text-block">Or <a class="text-block__inline-link" routerLink="/register">register for an account</a></p>
      <footer class="page-footer">
        <a href="#" class="btn btn-previous pull-left" (click)="back()" *ngIf="!hideBack()">Back</a>
        <input type="submit" class="btn btn-next pull-right" (click)="store.preSubmit($event);submitLogin();" value="Sign In">
      </footer>
    </form>
  </div>

  <div *ngIf="signinOption == 'Guest' && store.isOneTimeGift() && store.isDonation()" heading="Give as a Guest">
    <header class="section-header">
      <h2>Guest</h2>
    </header>

    <form [formGroup]="formGuest" action="/" (ngSubmit)="store.preSubmit($event);submitGuest();" novalidate>

      <div class="form-group">
        <input type="email"
            class="form-control"
            [class.ng-invalid]="guestEmail"
            [class.ng-valid]="!guestEmail"
            placeholder="Email"
            name="email"
            (keyup)="resetGuestEmailFormSubmission($event)"
            [(ngModel)]="email"
            [formControl]="formGuest.get('email')" />
      </div>

      <div *ngIf="showMessage">
        <div class="alert alert-info" [innerHtml]="store.content.getContent('embedAuthenticationGuestExists')" (click)="switchToSignIn()"></div>
      </div>
      <div *ngIf="!formGuest.valid && formGuestSubmitted">
        <div class="alert alert-danger" *ngIf="formGuest.controls.email.value" [innerHtml]="store.content.getContent('invalidEmail')"></div>
        <div class="alert alert-danger" *ngIf="!formGuest.controls.email.value" [innerHtml]="store.content.getContent('fieldCanNotBeBlank')"></div>
      </div>


      <footer class="page-footer">
        <input type="button" class="btn btn-previous pull-left" (click)="back()" value="Back">
        <input type="submit" class="btn btn-next pull-right" (click)="store.preSubmit($event);submitGuest();" value="{{buttonText}}">
      </footer>
    </form>
  </div>

</div>
