<div heading="Register">
  <header class="page-header">
    <h2>Register An Account</h2>
  </header>

  <form [formGroup]="regForm" (ngSubmit)="next()">

    <div class="row inline-form">
      <!-- First Name -->
      <div class="inline-form__input--half">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="First Name" formControlName="firstName" name="firstName" [(ngModel)]="firstName" >
        </div>
      </div>

      <!-- Last Name -->
      <div class="inline-form__input--half">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName" name="lastName" [(ngModel)]="lastName" >
        </div>
      </div>
    </div>

    <div class="errors" *ngIf="(submitted) && (!regForm.controls['firstName'].valid || !regForm.controls['lastName'].valid)">
      <div class="alert alert-danger">
        <ul>
          <li *ngIf="!regForm.controls['firstName'].valid">
            First Name <span [innerHTML]="switchMessage(regForm.controls['firstName'].errors)"></span>
          </li>
          <li *ngIf="!regForm.controls['lastName'].valid">
            Last Name <span [innerHTML]="switchMessage(regForm.controls['lastName'].errors)"></span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email" formControlName="email" name="email" [(ngModel)]="email" >
    </div>

    <div class="errors" *ngIf="(submitted) && (!regForm.controls['email'].valid || duplicateUser)">
      <div class="alert alert-danger">
        <p><span [innerHTML]="emailMessage(regForm.controls['email'].errors)"></span></p>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" formControlName="password" name="password" [(ngModel)]="password" >
    </div>

    <div class="errors" *ngIf="(submitted) && !regForm.controls['password'].valid">
      <div class="alert alert-danger">
        <p>Password <span [innerHTML]="switchMessage(regForm.controls['password'].errors)"></span></p>
      </div>
    </div>
    
     <p class="text-block"><small class="text-muted">By registering, you agree to our <a href="#" class="text-block__link--underline">terms of service</a> and <a href="#" class="text-block__link--underline">privacy policy</a>. You will begin receiving email communications. Preferences can be managed in your profile.</small></p>

    <footer class="page-footer">
      <a href="#" class="btn pull-left" (click)="back()">Already have an account? Sign In</a>
      <input type="button" class="btn btn-next pull-right" (click)="next()"  value="Register">
    </footer>

  </form>
</div>
